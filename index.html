<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        background-color: #f0f2f5;
        padding: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
      }
      .stat-card {
        transition: transform 0.2s;
      }
      .stat-card:hover {
        transform: translateY(-5px);
      }
      .nav-tabs .nav-link.active {
        background-color: #fff;
        border-bottom-color: #fff;
        font-weight: bold;
      }
      .chart-container {
        position: relative;
        height: 300px;
        width: 100%;
      }
      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        z-index: 999;
        text-align: center;
        padding-top: 200px;
      }
    </style>
  </head>
  <body>
    <div id="loginOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #343a40; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column">
      <div class="card p-4 text-center" style="width: 300px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5)">
        <h3 class="mb-3">üîí Keamanan</h3>
        <p class="text-muted small">Masukkan PIN untuk akses</p>
        <div class="mb-3">
          <input type="password" id="pinInput" class="form-control text-center fs-4" maxlength="6" placeholder="******" onkeypress="handleEnter(event)" />
        </div>
        <button class="btn btn-primary w-100" onclick="checkPin()">Buka Aplikasi</button>
      </div>
    </div>

    <div id="loading" class="loading-overlay">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Memuat Data...</p>
    </div>

    <div class="container">
      <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" id="input-tab" data-bs-toggle="tab" data-bs-target="#input-pane" type="button">üìù Input Transaksi</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard-pane" type="button" onclick="loadDashboardData()">üìä Dashboard & Grafik</button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="input-pane">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card p-4">
                <h4 class="mb-4">Input Data Jual Beli</h4>
                <form id="tradingForm">
                  <div class="row mb-3">
                    <div class="col-6"><label>Tanggal Beli</label><input type="date" class="form-control" name="tanggalBeli" required /></div>
                    <div class="col-6"><label>Item</label><input type="text" class="form-control" name="item" required /></div>
                  </div>
                  <div class="mb-3"><label>Source</label><input type="text" class="form-control" name="source" /></div>
                  <div class="row mb-3">
                    <div class="col-4"><label>Harga Beli</label><input type="number" class="form-control calc-trigger" id="hargaBeli" name="hargaBeli" required /></div>
                    <div class="col-4"><label>Harga Jual</label><input type="number" class="form-control calc-trigger" id="hargaJual" name="hargaJual" required /></div>
                    <div class="col-4"><label>Admin</label><input type="number" class="form-control calc-trigger" id="admin" name="admin" value="0" /></div>
                  </div>
                  <div class="alert alert-light border text-center"><h5 id="marginDisplay" class="text-success m-0">Rp 0</h5></div>
                  <div class="mb-3"><label>Tanggal Terjual</label><input type="date" class="form-control" name="tanggalTerjual" /></div>
                  <button type="submit" id="btnSubmit" class="btn btn-primary w-100">Simpan</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="dashboard-pane">
          <div class="card p-3 mb-3">
            <div class="row g-2 align-items-end">
              <div class="col-md-4">
                <label class="small">Dari Tanggal</label>
                <input type="date" id="filterStart" class="form-control" />
              </div>
              <div class="col-md-4">
                <label class="small">Sampai Tanggal</label>
                <input type="date" id="filterEnd" class="form-control" />
              </div>
              <div class="col-md-4">
                <button class="btn btn-outline-primary w-100" onclick="applyFilter()">Terapkan Filter</button>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <div class="card p-3 stat-card bg-primary text-white">
                <h6>Total Profit (Net)</h6>
                <h3 id="totalProfit">Rp 0</h3>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3 stat-card bg-success text-white">
                <h6>Total Omzet (Penjualan)</h6>
                <h3 id="totalOmzet">Rp 0</h3>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3 stat-card bg-warning text-dark">
                <h6>Item Terjual</h6>
                <h3 id="totalItem">0</h3>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8">
              <div class="card p-3">
                <h5>Grafik Profit Harian</h5>
                <div class="chart-container">
                  <canvas id="profitChart"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3">
                <h5>Top 5 Item (Profit)</h5>
                <div class="chart-container">
                  <canvas id="itemChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      // --- KONFIGURASI ---
      const scriptURL = "https://script.google.com/macros/s/AKfycbzrHvS3gYlGYNre63RN5Z2umoQ4_B2h3D_TaRBINkM26qx7qG69hI8awRzlRCEr64HI/exec"; // Pastikan URL benar
      const APP_PIN = "12321"; // <--- GANTI PIN ANDA DISINI (Bebas angka/huruf)

      // --- LOGIKA LOGIN PIN ---
      function checkPin() {
        const input = document.getElementById("pinInput").value;
        if (input === APP_PIN) {
          // Jika PIN Benar
          document.getElementById("loginOverlay").style.display = "none"; // Hilangkan layar kunci

          // Simpan status login di browser (biar tidak tanya PIN terus saat refresh)
          // sessionStorage.setItem('isLoggedIn', 'true');

          // Baru kita load data dashboard setelah login berhasil
          loadDashboardData();
        } else {
          // Jika PIN Salah
          Swal.fire("Akses Ditolak", "PIN yang Anda masukkan salah!", "error");
          document.getElementById("pinInput").value = "";
        }
      }

      // Biar bisa tekan ENTER saat ketik PIN
      function handleEnter(e) {
        if (e.key === "Enter") checkPin();
      }

      // Cek apakah user pernah login di sesi ini (Opsional)
      // window.onload = function() {
      //   if(sessionStorage.getItem('isLoggedIn') === 'true') {
      //       document.getElementById('loginOverlay').style.display = 'none';
      //       loadDashboardData();
      //   }
      // }

      // --- LOGIKA INPUT (Sama seperti sebelumnya) ---
      const inputs = document.querySelectorAll(".calc-trigger");
      inputs.forEach((i) =>
        i.addEventListener("input", () => {
          const b = parseFloat(document.getElementById("hargaBeli").value) || 0;
          const j = parseFloat(document.getElementById("hargaJual").value) || 0;
          const a = parseFloat(document.getElementById("admin").value) || 0;
          const m = j - (b + a);
          const disp = document.getElementById("marginDisplay");
          disp.innerText = new Intl.NumberFormat("id-ID", { style: "currency", currency: "IDR" }).format(m);
          disp.className = m < 0 ? "text-danger m-0" : "text-success m-0";
        })
      );

      document.getElementById("tradingForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const btn = document.getElementById("btnSubmit");
        btn.disabled = true;
        btn.innerText = "Menyimpan...";

        // Jika pakai GitHub Pages, gunakan mode no-cors atau proxy jika perlu,
        // tapi untuk post data biasanya aman.
        fetch(scriptURL, { method: "POST", body: new FormData(document.getElementById("tradingForm")) })
          .then((r) => {
            Swal.fire("Sukses", "Data tersimpan", "success");
            document.getElementById("tradingForm").reset();
            btn.disabled = false;
            btn.innerText = "Simpan";
          })
          .catch((e) => {
            Swal.fire("Error", e.message, "error");
            btn.disabled = false;
            btn.innerText = "Simpan";
          });
      });

      // --- LOGIKA DASHBOARD ---
      let allData = [];

      function loadDashboardData() {
        // Cek dulu apakah PIN overlay masih ada? Kalau ada, jangan load data
        if (document.getElementById("loginOverlay").style.display !== "none") return;

        document.getElementById("loading").style.display = "block";

        // Ganti dengan fetch untuk GitHub Pages support
        fetch(scriptURL + "?action=getData")
          .then((res) => res.json())
          .then((data) => {
            onDataLoaded(data);
          })
          .catch((err) => {
            console.error(err);
            document.getElementById("loading").style.display = "none";
          });
      }

      // ... (SISA FUNGSI onDataLoaded, applyFilter, updateCards, renderCharts SAMA SEPERTI SEBELUMNYA) ...
      // Pastikan Anda menyalin fungsi-fungsi chart dari kode sebelumnya ke sini.

      function onDataLoaded(data) {
        document.getElementById("loading").style.display = "none";
        allData = data;
        const today = new Date();
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
        document.getElementById("filterStart").valueAsDate = firstDay;
        document.getElementById("filterEnd").valueAsDate = today;
        applyFilter();
      }

      function applyFilter() {
        const start = new Date(document.getElementById("filterStart").value);
        const end = new Date(document.getElementById("filterEnd").value);

        const filtered = allData.filter((d) => {
          if (!d.tanggalTerjual && !d.tanggalBeli) return false;
          const dateStr = d.tanggalTerjual || d.tanggalBeli;
          const dateObj = new Date(dateStr);
          return dateObj >= start && dateObj <= end;
        });

        updateCards(filtered);
        renderCharts(filtered);
      }

      function updateCards(data) {
        let profit = 0;
        let omzet = 0;
        data.forEach((d) => {
          profit += d.netMargin || 0;
          omzet += d.hargaJual || 0;
        });
        const fmt = new Intl.NumberFormat("id-ID", { style: "currency", currency: "IDR", maximumFractionDigits: 0 });
        document.getElementById("totalProfit").innerText = fmt.format(profit);
        document.getElementById("totalOmzet").innerText = fmt.format(omzet);
        document.getElementById("totalItem").innerText = data.length + " Pcs";
      }

      function renderCharts(data) {
        const dailyMap = {};
        const itemMap = {};

        data.forEach((d) => {
          let dateKey = "N/A";
          if (d.tanggalTerjual) {
            let dt = new Date(d.tanggalTerjual);
            dateKey = dt.toLocaleDateString("id-ID");
          }
          dailyMap[dateKey] = (dailyMap[dateKey] || 0) + (d.netMargin || 0);
          itemMap[d.item] = (itemMap[d.item] || 0) + (d.netMargin || 0);
        });

        const labelsDate = Object.keys(dailyMap);
        const dataProfit = Object.values(dailyMap);

        const sortedItems = Object.entries(itemMap)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 5);
        const labelsItem = sortedItems.map((x) => x[0]);
        const dataItemProfit = sortedItems.map((x) => x[1]);

        const ctxProfit = document.getElementById("profitChart").getContext("2d");
        const ctxItem = document.getElementById("itemChart").getContext("2d");

        if (window.myProfitChart instanceof Chart) window.myProfitChart.destroy();
        if (window.myItemChart instanceof Chart) window.myItemChart.destroy();

        window.myProfitChart = new Chart(ctxProfit, {
          type: "bar",
          data: {
            labels: labelsDate,
            datasets: [{ label: "Profit (Rp)", data: dataProfit, backgroundColor: "rgba(25, 135, 84, 0.7)" }],
          },
          options: { responsive: true, maintainAspectRatio: false },
        });

        window.myItemChart = new Chart(ctxItem, {
          type: "doughnut",
          data: {
            labels: labelsItem,
            datasets: [{ data: dataItemProfit, backgroundColor: ["#0d6efd", "#6610f2", "#6f42c1", "#d63384", "#dc3545"] }],
          },
          options: { responsive: true, maintainAspectRatio: false },
        });
      }
    </script>
  </body>
</html>
