<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .form-label {
        font-weight: 500;
      }
      .margin-display {
        font-size: 1.2em;
        font-weight: bold;
        color: #198754;
      }
      .margin-negative {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card p-4">
            <h3 class="text-center mb-4">ðŸ’° Catatan Jual Beli</h3>

            <form id="tradingForm">
              <div class="row mb-3">
                <div class="col-6">
                  <label class="form-label">Tanggal Beli</label>
                  <input type="date" class="form-control" name="tanggalBeli" required />
                </div>
                <div class="col-6">
                  <label class="form-label">Item / Barang</label>
                  <input type="text" class="form-control" name="item" placeholder="Nama Barang" required />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Source (Beli dimana)</label>
                <input type="text" class="form-control" name="source" placeholder="Contoh: Tokopedia, Supplier A" />
              </div>

              <div class="row mb-3">
                <div class="col-4">
                  <label class="form-label">Harga Beli</label>
                  <input type="number" class="form-control calc-trigger" name="hargaBeli" id="hargaBeli" placeholder="0" required />
                </div>
                <div class="col-4">
                  <label class="form-label">Harga Jual</label>
                  <input type="number" class="form-control calc-trigger" name="hargaJual" id="hargaJual" placeholder="0" required />
                </div>
                <div class="col-4">
                  <label class="form-label">Admin/Fee</label>
                  <input type="number" class="form-control calc-trigger" name="admin" id="admin" placeholder="0" value="0" />
                </div>
              </div>

              <div class="alert alert-light border text-center mb-3">
                <small>Estimasi Net Margin:</small><br />
                <span id="marginDisplay" class="margin-display">Rp 0</span>
              </div>

              <div class="mb-4">
                <label class="form-label">Tanggal Terjual</label>
                <input type="date" class="form-control" name="tanggalTerjual" />
                <small class="text-muted">*Kosongkan jika belum terjual</small>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" id="btnSubmit" class="btn btn-primary btn-lg">Simpan Transaksi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      // 1. Script untuk Kalkulasi Margin Otomatis di Tampilan
      const inputs = document.querySelectorAll(".calc-trigger");
      const marginDisplay = document.getElementById("marginDisplay");

      inputs.forEach((input) => {
        input.addEventListener("input", calculateMargin);
      });

      function calculateMargin() {
        const beli = parseFloat(document.getElementById("hargaBeli").value) || 0;
        const jual = parseFloat(document.getElementById("hargaJual").value) || 0;
        const admin = parseFloat(document.getElementById("admin").value) || 0;

        const margin = jual - (beli + admin);

        // Format Rupiah
        marginDisplay.innerText = new Intl.NumberFormat("id-ID", { style: "currency", currency: "IDR" }).format(margin);

        // Ubah warna jika minus
        if (margin < 0) {
          marginDisplay.classList.add("margin-negative");
        } else {
          marginDisplay.classList.remove("margin-negative");
        }
      }

      // 2. Script Pengiriman Data ke Google Sheet
      const form = document.getElementById("tradingForm");

      // !!! GANTI URL INI DENGAN URL DEPLOYMENT ANDA !!!
      const scriptURL = "https://script.google.com/macros/s/AKfycbzrHvS3gYlGYNre63RN5Z2umoQ4_B2h3D_TaRBINkM26qx7qG69hI8awRzlRCEr64HI/exec";

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const btn = document.getElementById("btnSubmit");

        // Validasi URL belum diganti
        if (scriptURL.includes("PASTE_URL")) {
          Swal.fire("Error", "URL Script belum dipasang di kode HTML!", "error");
          return;
        }

        btn.disabled = true;
        btn.innerText = "Menyimpan...";

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            Swal.fire({
              title: "Berhasil!",
              text: "Data transaksi tersimpan.",
              icon: "success",
              timer: 2000,
              showConfirmButton: false,
            });
            form.reset();
            document.getElementById("marginDisplay").innerText = "Rp 0"; // Reset margin display
            btn.disabled = false;
            btn.innerText = "Simpan Transaksi";
          })
          .catch((error) => {
            Swal.fire("Error!", "Gagal menyimpan data.", "error");
            console.error("Error!", error.message);
            btn.disabled = false;
            btn.innerText = "Simpan Transaksi";
          });
      });
    </script>
  </body>
</html>
